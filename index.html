<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="history">
        <div class="history__content">
            <p class="history__number">1388</p>
        </div>
        <div class="history__content">
            <p class="history__number">1388</p>
        </div>
        <div class="history__content">
            <p class="history__number">1388</p>
        </div>
    </section>
    <section class="app">
        <header class="header">
            <h1 class="header__title">Kalkulator Hipoteki</h1>
        </header>
        <main>
            <div class="calculator">
                <form class="calculator__form">
                    <label for="mortgageSum" class="label calculator__label calculator__label--sum">Suma hipoteki</label>
                    <input type="text" id="mortgageSum" class="input calculator__input"/>
    
                    <label for="mortgagePercent" class="label calculator__label calculator__label--percent">Oprocentowanie hipoteki</label>
                    <input type="text" id="mortgagePercent" class="input calculator__input"/>
    
                    <label for="mortgageMonths" class="label calculator__label calculator__label--month">Ilość miesięcy hipoteki</label>
                    <input type="text" id="mortgageMonths" class="input calculator__input" />
    
                    <div class="calculator__radio">
                        <label for="yearsChoice" class="label calculator__label--radio">Lata:</label>
                        <input type="radio" id="yearsChoice" name="choice" value="Lata" class="calculator__radio--button">
    
                        <label for="monthsChoice" class="label calculator__label--radio">Miesiące:</label>
                        <input type="radio" id="monthsChoice" name="choice" value="Miesiące" class="calculator__radio--button" checked>
                    </div>
                </form>
    
                <button type="submit" form="calculator__form" class="calculator__button">Wylicz</button>
            </div>
            <div class="results">
            </div>
        </main>
        <footer class="footer">
            <h4 class="footer__title">Created by <span class="footer__title--colored">Igor Borowski</span></h4>
        </footer>
    </section>
    <script src="./app.js"></script>
</body>
</html>
